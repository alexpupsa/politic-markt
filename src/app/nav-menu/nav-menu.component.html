<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-light border-bottom box-shadow mb-3'>
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]='["/"]'>
        <img src="../../assets/logo.png" width="70px" class="margin-right-10">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-primary" [routerLink]='["/"]'>Transferuri</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
